<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Netflix</a>
      <button title="Menú" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Películas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Mi lista</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrusel -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://m.media-amazon.com/images/S/pv-target-images/5c3e0d6b9ad0460aa7e63bb1e1d56c4b75722a98f467f5aa8d22650c27a71e1b.jpg"
          class="d-block w-100" alt="Serie destacada">
      </div>
      <div class="carousel-item">
        <img src="https://img.aullidos.com/imagenes/varios/mortal-kombat-banner-new.jfif" class="d-block w-100"
          alt="Película popular">
      </div>
    </div>
    <button title="Previo" class="carousel-control-prev" type="button" data-bs-target="#mainCarousel"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button title="Siguiente" class="carousel-control-next" type="button" data-bs-target="#mainCarousel"
      data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div>
    <h1>Pruebas</h1>
    <p>Pruebas</p>
  </div>


  <!-- Sección de tarjetas -->
  <div class="container">
    <h2 class="section-title">Tendencias</h2>
    <div class="row row-cols-2 row-cols-md-4 g-4">
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Película+1" class="card-img-top" alt="Película 1">
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Película+2" class="card-img-top" alt="Película 2">
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Película+3" class="card-img-top" alt="Película 3">
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Película+4" class="card-img-top" alt="Película 4">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://assets.nflxext.com/web/ffe/wp/ui/landingPages/nmhp/nmhpFrameworkClient.34f9dcb5e30b7a6b4e7f.js"
    async="" data-uia="https://assets.nflxext.com/web/ffe/wp/ui/landingPages/nmhp/nmhpFrameworkClient.js"
    crossorigin="anonymous"
    integrity="sha512-Yy/ya5SdoOAmqe4XrlAG8/VQ3R8dT4FLEPtmg3+xVayK1aefayy2ENyuS3WwHLEHtNc6/PtvcKBzxUZUfCo40A=="></script>
  <script src="https://assets.nflxext.com/web/ffe/wp/ui/akira/akiraClient.adb24797acda20a538b4.js" async="" data-uia="https://assets.nflxext.com/web/ffe/wp/ui/akira/akiraClient.js" crossorigin="anonymous" integrity="sha512-JfaK2mOxivejFUcWEDTnqXjv62SM0/oIcp5bLjA0BanbuxNRXSapzAZ23x4OG3Kk/vjLCkZU+Xee4Favas5tQg=="></script>
  
</body>

</html>
